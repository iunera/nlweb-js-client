<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLWeb JS Client Example (Bundled)</title>
    <!-- Include the bundled CSS -->
    <link rel="stylesheet" href="dist/css/chat-interface.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ai-search-container">
        <div class="search-box">
            <input
                type="text"
                id="ai-search-input"
                placeholder="Ask"
            >
            <button id="ai-search-button">
                Ask
            </button>
        </div>
        <div id="chat-container">
            <div id="close-icon">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
    </div>

    <!-- Configuration for the chat interface -->
    <script>
        // Configure the API endpoint here
        window.chatApiEndpoint = "http://localhost:8000/ask";
    </script>

    <!-- Load the bundled and minified library -->
    <!-- For production use, you can replace this with a CDN URL -->
    <script src="dist/nlweb-js-client.min.js"></script>

    <!-- Initialize the chat interface -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // The library is available as NLWebJsClient (defined in rollup.config.js)
            // You can access the findChatInterface function directly
            const chat = NLWebJsClient();
            
            // Set up event listeners
            const searchInput = document.getElementById('ai-search-input');
            const searchButton = document.getElementById('ai-search-button');
            const closeIcon = document.getElementById('close-icon');
            
            function handleSearch() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                document.getElementById('chat-container').style.display = 'block';
                searchInput.value = '';
                chat.sendMessage(query);
            }
            
            if (searchButton) {
                searchButton.addEventListener('click', handleSearch);
            }
            
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleSearch();
                    }
                });
            }
            
            if (closeIcon) {
                closeIcon.addEventListener('click', () => {
                    const chatContainer = document.getElementById('chat-container');
                    if (chatContainer) {
                        chatContainer.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
